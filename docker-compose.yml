version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=catto
    ports:
      - '3310:3306'
    volumes:
      - database_data:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

volumes:
  database_data:
