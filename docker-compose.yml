services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=catto
    ports:
      - '3310:3306'
    volumes:
      - database_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=password
    ports:
      - '8080:80'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

volumes:
  database_data:
